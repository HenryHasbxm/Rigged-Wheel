<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wheel Spinner</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
}

.wrapper {
  display: flex;
  height: 100vh;
}

/* LEFT SIDE (Wheel) */
.wheel-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

canvas {
  max-width: 90%;
  height: auto;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #2f80ed;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #1c5dc9;
}

#winnerDisplay {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
}

/* RIGHT SIDE (Names) */
.list-area {
  width: 320px;
  border-left: 1px solid #ddd;
  padding: 15px;
  box-sizing: border-box;
}

textarea {
  width: 100%;
  height: 90%;
  resize: none;
  padding: 10px;
  font-size: 14px;
  box-sizing: border-box;
}

/* PHONE LAYOUT */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .list-area {
    width: 100%;
    height: 200px;
    border-left: none;
    border-top: 1px solid #ddd;
  }

  textarea {
    height: 150px;
  }
}
</style>
</head>
<body>

<div class="wrapper">

  <div class="wheel-area">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spin()">Spin</button>
    <div id="winnerDisplay"></div>
  </div>

  <div class="list-area">
    <h3>Names</h3>
    <textarea id="namesInput" placeholder="One per line
Add comma after winner

Example:
Alice
Bob,
Charlie"></textarea>
  </div>

</div>

<script>
let names = [];
let riggedIndex = -1;
let currentRotation = 0;
let spinning = false;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const textarea = document.getElementById("namesInput");

textarea.addEventListener("input", updateNames);

function updateNames() {
  const raw = textarea.value
    .split("\n")
    .map(n => n.trim())
    .filter(n => n);

  names = [];
  riggedIndex = -1;

  raw.forEach(name => {
    if (name.endsWith(",")) {
      name = name.slice(0, -1);
      riggedIndex = names.length;
    }
    names.push(name);
  });

  drawWheel();
}

function drawWheel() {
  ctx.clearRect(0, 0, 400, 400);
  if (names.length === 0) return;

  const arc = 2 * Math.PI / names.length;

  for (let i = 0; i < names.length; i++) {
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200,
      currentRotation + i * arc,
      currentRotation + (i + 1) * arc);
    ctx.fillStyle = `hsl(${i * 360 / names.length}, 70%, 55%)`;
    ctx.fill();

    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(currentRotation + i * arc + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.font = "bold 16px Arial";
    ctx.fillText(names[i], 180, 5);
    ctx.restore();
  }

  // Pointer
  ctx.beginPath();
  ctx.moveTo(200, 0);
  ctx.lineTo(185, 25);
  ctx.lineTo(215, 25);
  ctx.fillStyle = "black";
  ctx.fill();
}

function spin() {
  if (spinning || names.length < 2) return;
  spinning = true;
  document.getElementById("winnerDisplay").textContent = "";

  const arc = 2 * Math.PI / names.length;

  let winnerIndex = riggedIndex >= 0
    ? riggedIndex
    : Math.floor(Math.random() * names.length);

  const target =
    (3 * Math.PI / 2) -
    (winnerIndex * arc) -
    (arc / 2);

  const extraSpins = 12 * 2 * Math.PI;

  const startRotation = currentRotation;
  const finalRotation = extraSpins + target;

  const duration = 5000;
  const startTime = performance.now();

  function animate(time) {
    const progress = Math.min((time - startTime) / duration, 1);
    const ease = 1 - Math.pow(1 - progress, 4);

    currentRotation =
      startRotation +
      (finalRotation - startRotation) * ease;

    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      currentRotation = finalRotation % (2 * Math.PI);
      spinning = false;
      document.getElementById("winnerDisplay").textContent =
        "Winner: " + names[winnerIndex];
    }
  }

  requestAnimationFrame(animate);
}

// Initial draw
drawWheel();
</script>

</body>
</html>
