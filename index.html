<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wheel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7fb;
}

.wrapper {
  display: flex;
  height: 100vh;
}

/* Wheel Area */
.wheel-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

canvas {
  max-width: 95%;
  height: auto;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background: #2f80ed;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #1c5dc9;
}

#winnerDisplay {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
  color: #1c5dc9;
}

/* List Area */
.list-area {
  width: 320px;
  border-left: 2px solid #e3e9f3;
  padding: 15px;
  box-sizing: border-box;
  background: white;
}

textarea {
  width: 100%;
  height: 85%;
  resize: none;
  padding: 10px;
  font-size: 14px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 6px;
}

/* Phone layout */
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
  }

  .list-area {
    width: 100%;
    height: 200px;
    border-left: none;
    border-top: 2px solid #e3e9f3;
  }
}
</style>
</head>
<body>

<div class="wrapper">

  <div class="wheel-area">
    <canvas id="wheel" width="420" height="420"></canvas>
    <button onclick="spin()">Spin</button>
    <div id="winnerDisplay"></div>
  </div>

  <div class="list-area">
    <h3>Names</h3>
    <textarea id="namesInput" placeholder="One per line
Add comma after name if you MAY rig it

Press R to toggle rig mode"></textarea>
  </div>

</div>

<script>
let names = [];
let riggedIndex = -1;
let rigMode = false;
let currentRotation = 0;
let spinning = false;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const textarea = document.getElementById("namesInput");

textarea.addEventListener("input", updateNames);
document.addEventListener("keydown", e => {
  if (e.key.toLowerCase() === "r") {
    rigMode = !rigMode;
    console.log("Rig Mode:", rigMode);
  }
});

function updateNames() {
  const raw = textarea.value
    .split("\n")
    .map(n => n.trim())
    .filter(n => n);

  names = [];
  riggedIndex = -1;

  raw.forEach(name => {
    if (name.endsWith(",")) {
      name = name.slice(0, -1);
      riggedIndex = names.length;
    }
    names.push(name);
  });

  drawWheel();
}

function drawWheel() {
  ctx.clearRect(0, 0, 420, 420);
  if (names.length === 0) return;

  const arc = 2 * Math.PI / names.length;

  for (let i = 0; i < names.length; i++) {
    ctx.beginPath();
    ctx.moveTo(210, 210);
    ctx.arc(210, 210, 210,
      currentRotation + i * arc,
      currentRotation + (i + 1) * arc);

    // Blue-based theme
    ctx.fillStyle = i % 2 === 0
      ? "#2f80ed"
      : "#56a0ff";

    ctx.fill();

    ctx.save();
    ctx.translate(210, 210);
    ctx.rotate(currentRotation + i * arc + arc / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "white";
    ctx.font = "bold 16px Arial";
    ctx.fillText(names[i], 190, 5);
    ctx.restore();
  }

  // Pointer
  ctx.beginPath();
  ctx.moveTo(210, 0);
  ctx.lineTo(195, 30);
  ctx.lineTo(225, 30);
  ctx.fillStyle = "#1c5dc9";
  ctx.fill();
}

function spin() {
  if (spinning || names.length < 2) return;
  spinning = true;
  document.getElementById("winnerDisplay").textContent = "";

  const arc = 2 * Math.PI / names.length;

  let winnerIndex;

  if (rigMode && riggedIndex >= 0) {
    winnerIndex = riggedIndex;
  } else {
    winnerIndex = Math.floor(Math.random() * names.length);
  }

  const pointerAngle = 3 * Math.PI / 2;
  const target =
    pointerAngle -
    (winnerIndex * arc) -
    (arc / 2);

  const extraSpins =
    (8 + Math.random() * 4) * 2 * Math.PI;

  const startRotation = currentRotation;
  const finalRotation = extraSpins + target;

  const duration = 4500 + Math.random() * 800;
  const startTime = performance.now();

  function animate(time) {
    const progress = Math.min((time - startTime) / duration, 1);

    // Smooth ease-out quint
    const ease = 1 - Math.pow(1 - progress, 5);

    currentRotation =
      startRotation +
      (finalRotation - startRotation) * ease;

    drawWheel();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      currentRotation = finalRotation % (2 * Math.PI);
      spinning = false;
      document.getElementById("winnerDisplay").textContent =
        "Winner: " + names[winnerIndex];
    }
  }

  requestAnimationFrame(animate);
}

drawWheel();
</script>

</body>
</html>
